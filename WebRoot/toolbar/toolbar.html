<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>工具栏组件</title>
		<link href="css/core.css" rel="stylesheet" type="text/css"/>
    <link href="css/Toolbar.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/Toolbar.js" type="text/javascript"></script>
    <script type="text/javascript">
	var toolbar;
    //js的注释与html的注释放开,再看一下效果
    $(document).ready(function(){

      toolbar = new Toolbar({
        renderTo : 'toolbar',
		//border: 'top',
        items : [{
          type : 'button',
          text : 'OpenWindow',
          bodyStyle : 'new',
          useable : 'T',
          handler : function(){
			top.openBaiduWindow();
          }
        },'-',{
          type : 'button',
          text : '修改',
          bodyStyle : 'edit',
          useable : 'T',
          handler : function(){
			top.tabpanel.addTab({id:'google', title:'Google！', html:'<iframe src="http://www.google.cn" width="100%" height="100%" frameborder="0"></iframe>'});
          }
        },'-',{
          type : 'button',
          text : '权限设置',
          bodyStyle : 'role-setup',
          useable : 'T',
          handler : function(){
			top.tabpanel.addTab({title:'无限添加', html:'<iframe src="" width="100%" height="100%" frameborder="0"></iframe>'});
          }
        },'-',{
          type : 'button',
          text : '关联用户',
          bodyStyle : 'linked',
          useable : 'F'
        },'-',{
          type : 'button',
          text : '删除',
          bodyStyle : 'delete',
          useable : 'T',
          handler : function(){
            
          }
        },'-',{
          type:'az',
          text:'A-Z',
          bodyStyle:'search'
        }],
        azable : true,
        azparam : 'azparam',
        filters : [{
          id : 'ALL',
          title : '全部',
          bodyStyle : 'btn-all',
          handler : function(){
            
          }
        },{
          id : 'F',
          title : '未读',
          bodyStyle : 'filter-read-n',
          handler : function(){
            
          }
        },{
          id : 'T',
          title : '已读',
          bodyStyle : 'filter-read-y',
          handler : function(){
            
          }
        },{
          id : 'S',
          title : '已发送',
          bodyStyle : 'filter-sended',
          handler : function(){
            
          }
        }],
        active : 'ALL'//激活哪个
      });

	  toolbar.render();

	  toolbar.genAZ();
    });

	
    </script>
  </head>
  <body>
	<!--div style="height:424px;"></div-->
    <div id="toolbar"></div>
	<input type="button" value="获得第一个按钮的文本" onclick="alert(toolbar.getText(0));"/>
	<input type="button" value="改变第一个按钮的文本" onclick="toolbar.setText(0,'已被改变');"/>
	<input type="button" value="禁用第一个按钮" onclick="toolbar.setDisabled(0,true);"/>
	<input type="button" value="启用第一个按钮" onclick="toolbar.setDisabled(0,false);"/>
    <input type="button" value="获得第一个按钮是否禁用" onclick="alert(toolbar.getDisabled(0));"/>
	<input type="hidden" name="azparam" id="azparam"/>
  </body>
</html>
